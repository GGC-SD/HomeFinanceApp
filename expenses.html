<html>

<body bgcolor="#E6E6FH">

    <head>
        <title>Expenses | Home Finance App</title>
        <meta charset="utf-8">

        <style>
            body {
                font-family: "Lato", sans-serif;
            }

            .sidenav {
                height: 100%;
                width: 200px;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #111;
                overflow-x: hidden;
                padding-top: 20px;
            }

            .sidenav a {
                padding: 6px 6px 6px 32px;
                text-decoration: none;
                font-size: 20px;
                color: #818181;
                display: block;
            }

            .sidenav a:hover {
                color: #f1f1f1;
            }

            .main {
                margin-left: 200px;
                /* Same as the width of the sidenav */
            }

            @media screen and (max-height: 450px) {
                .sidenav {
                    padding-top: 15px;
                }
                .sidenav a {
                    font-size: 18px;
                }
            }

            label {
                width: 180px;
                clear: left;
                text-align: left;
                padding-right: 10px;
            }

            input,
            label {
                float: left;
            }

            .block {
                display: block;
                width: 20%;
                border: none;
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                text-align: center;
            }

            .block:hover {
                background-color: #ddd;
                color: black;
            }
        </style>
